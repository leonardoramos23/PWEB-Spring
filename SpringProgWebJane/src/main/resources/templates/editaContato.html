<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Exercício 9 da disciplina ProgWeb">
	<meta name="keywords" content="HTML,Exercício, ProgWeb">
	<meta name="author" content="Jane Eleutério">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../agenda.css">
  <script src="../../script.js"></script>
	  
	<title>Agenda (Cadastro de Contatos)</title>
</head>

<body>
	<h1>Agenda (Cadastro de Contatos)</h1>
	<h2>Edição de Contato</h2>
	<form action="/agenda/salvarEditar" method="post">
		<input type="hidden" id="id" name="id" th:value="${contato.id}">

		<label for="nome">Nome do contato:</label>
		<input type="text" id="nome" name="nome" th:value="${contato.nome}" required><br><br>

		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"  th:value="${contato.telefone}"><br><br>

		<label for="email">e-mail:</label>
		<input type="email" id="email" name="email" th:value="${contato.email}"><br><br>

		<span id="erro">E-mail e/ou telefone devem ser preenchidos!</span>
		<br> 

		<input type="submit" value="Salvar" onfocusin="valida()" onfocusout="valida()">
	</form>
</body>

</html>
