<body>
	<h1>Agenda (Cadastro de Contatos)</h1>
	<h2>Cadastro de Contato</h2>
	<form action="/agenda/salvar" method="post">
		<label for="nome">Nome do contato:</label>
		<input type="text" id="nome" name="nome" required><br><br>

		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"><br><br>

		<label for="email">e-mail:</label>
		<input type="email" id="email" name="email"><br><br>

		<span id="erro">E-mail e/ou telefone devem ser preenchidos!</span>
		<br> 

		<input type="submit" value="Salvar" onfocusin="valida()" onfocusout="valida()">
	</form>
</body>

</html>
